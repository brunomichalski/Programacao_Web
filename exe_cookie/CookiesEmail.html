<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Email</title>
    <script>

        function criarCookie(cname, cvalue, exdays) {

            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + escape(cvalue) + ";" + expires;


        }
        function procurarCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        function validarCookie() {
            var nome = procurarCookie("email");
            if (nome != "") {
                alert("Seu email Ã© "+ nome);
                if (confirm("Caso esse nao seja seu E-mail, deseja altera-lo? ")) {
                    nome = prompt("Informe seu email:");
                    if (nome != "" && nome != null) {
                        criarCookie("email", nome, 365);
                    }

                }
            }
            else {
                nome = prompt("Informe seu email:");
                if (nome != "" && nome != null) {
                    criarCookie("email", nome, 365);
                }
            }
        }




    </script>
</head>

<body>
    <button onclick="validarCookie()">Lembrar E-mail</button>
    
</body>

</html>
